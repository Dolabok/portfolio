<body>
<form (submit)="sendEmail()" ngForm>
  <div class="form-group">
    <label for="email">Ton email :</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="subject">Sujet :</label>
    <input id="subject" [(ngModel)]="subject" name="subject" required>
  </div>
  <div class="form-group">
    <label for="message">Message :</label>
    <textarea id="message" [(ngModel)]="message" name="message" required></textarea>
  </div>
  <button type="submit">Send</button>
  <p *ngIf="success" style="text-align: center; color: green">Message envoyÃ©</p>
</form>
